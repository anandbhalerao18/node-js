<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello, World!</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T38787w3uPlvh82Y3e3ZgnT50409614754357443806375748506197664b0B" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Hello, World!</h1>

    <div class="row mt-4">
      <div class="col-md-4">
        <button type="button" class="btn btn-primary">Primary</button>
      </div>
      <div class="col-md-4">
        <button type="button" class="btn btn-secondary">Secondary</button>
      </div>
      <div class="col-md-4">
        <button type="button" class="btn btn-success">Success</button>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-6">
        <div class="alert alert-primary" role="alert">
          A simple primary alert—check it out!
        </div>
      </div>
      <div class="col-md-6">
        <div class="alert alert-danger" role="alert">
          A simple danger alert—check it out!
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C861476725943C6639370123448656487036914756268843519076617023975" crossorigin="anonymous"></script>
</body>
</html>
